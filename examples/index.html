<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Comet Slider demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../styles/comet-slider.css" />
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; padding: 20px; }
      #slider { max-width: 960px; margin: 0 auto; }
      .comet-slide { margin-bottom: 16px; }
      .comet-slide h2 { margin: 8px 0 4px; }
      .nav {
        display: flex; gap: 8px; margin: 12px 0;
      }
      .nav button { padding: 8px 12px; }
      img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <h1>Comet Slider demo</h1>
    <div class="nav">
      <button id="prev">Prev</button>
      <button id="next">Next</button>
      <button id="play">Play</button>
      <button id="stop">Stop</button>
    </div>
    <div id="slider">
      <div>
        <img src="images/comet-cat-4JDCEFJDqmE-unsplash.jpg" alt="">
        <h2>1枚目のキャプション</h2>
        <p>テキストはアニメーションの影響を受けません。</p>
      </div>
      <div>
        <img src="images/comet-cat-DU5duZ0uAkY-unsplash.jpg" alt="">
        <h2>2枚目</h2>
      </div>
      <div>
        <img src="images/comet-cat-jZDBHlQSSj0-unsplash.jpg" alt="">
        <h2>3枚目</h2>
      </div>
    </div>

    <script src="https://unpkg.com/three@0.166.0/build/three.min.js"></script>
    <script type="module">
      import { CometSlider } from '../src/comet-slider.js';

      const slider = new CometSlider('#slider', {
        animation: 'ripple', // 'wave' | 'ripple' | 'none'
        duration: 900,
        autoplay: false,
        interval: 3000
      });

      document.getElementById('prev').onclick = () => slider.prev();
      document.getElementById('next').onclick = () => slider.next();
      document.getElementById('play').onclick = () => slider.play();
      document.getElementById('stop').onclick = () => slider.stop();
    </script>
  </body>
</html>
